<div class="chatContainer">
  <div class="chatWindow">
    @for ( message of messages(); track message ) {
      <div class="message" [ngClass]="message.sender">
        <div class="messageContent">
          {{ message.content }}
        </div>
        <div class="timestamp">{{ message.timestamp }}</div>
      </div>
    }
  </div>

  <div class="actionPanel">
    <div class="inputGroup">
      <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <input type="text"
             class="inputField"
             placeholder="Location name"
             [value]="stateService.locationName()"
             (input)="onInputChange($event, 'locationName')"/>
    </div>

    <div class="inputGroup">
      <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
      <input type="number"
             class="inputField"
             placeholder="Day"
             [value]="stateService.duration()"
             (input)="onInputChange($event, 'duration')"/>
    </div>

    <div class="messageInputGroup">
      <input type="text"
             class="messageField"
             placeholder="Type your message..."
             [value]="userMessage()"
             (input)="onInputChange($event)"
             (keyup.enter)="sendMessage()"/>

      <button class="sendButton" (click)="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
</div>
